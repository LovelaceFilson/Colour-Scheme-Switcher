<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color Scheme Switcher</title>
    <link rel="stylesheet" type="text/css" href="switcher.css">
</head>

<body>
    <h1>Color Scheme Switcher</h1>

   
    <div class="color-group">
        <button onclick="defaultOne('aquamarine')" type="submit" class="btn btn-default1"></button>
        <button onclick="defaultTwo('lightgreen')" type="submit" class="btn btn-default2"></button>
        <button onclick="defaultThree('cadetblue')" type="submit" class="btn btn-default3"></button>
        <button onclick="defaultFour('#D4DCA9')" type="submit" class="btn btn-default4"></button>
    </div>


    <h3>Click on one of the colors above<br>
        to change the background color of this page
    </h3>


</body>
<script src="switcher.js"></script>

</html>
